<!doctype html>
<html lang="ru">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Магазин электроники</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark d-flex justify-content-between" style="background-color: #777B79">
        <a class="navbar-brand" href="#">
        <img src="img/logo.jpg" width="56px" height="52px" class="d-inline-block" alt="SBE-logo">
            Магазин электроники "SBE"
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
        </nav>
            <ul class="nav nav-pills nav-justified" style="background-color: #B8BDBB">
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Оплата и доставка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Точки самовывоза</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">Акции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">О компании</a>
                </li>
            </ul>
        
        <div class="container-fluid d-flex justify-content-center mt-3 w-100">
            <div id="carouselExampleIndicators" class="carousel slide w-50 mr-3" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-thumbnail" src="img/slider1.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-thumbnail" src="img/slider2.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-thumbnail" src="img/slider3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
              </div>
              <a class="carousel-control-prev" style="background-color: rgba(119, 123, 121, 0.15)" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" style="background-color: rgba(119, 123, 121, 0.15)" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="w-15 border rounded" style="background-color: rgba(119, 123, 121, 0.05)">
                <form class="ml-3 mt-2 w-75" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-outline-success mt-2" style="background-color: #777B79">Submit</button>
                </form>
            </div>
        </div>
        
        
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
